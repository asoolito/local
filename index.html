<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">

        <form>
            <input type="text" placeholder="Enter name" required>
            <button type="submit">Submit</button>
        </form>
        <h1 class="title">No Name</h1>
    </div>

    <script>
        const input = document.querySelector('input');
        const form = document.querySelector('form');
        const title = document.querySelector('.title');

        document.addEventListener("DOMContentLoaded", () => {
            if(localStorage.getItem('loy')) {
                title.textContent = localStorage.getItem('loy');
            } else {
                title.textContent = 'No Name';
            }
        
            if(localStorage.getItem('names')) {
                const names = JSON.parse(localStorage.getItem('names'));
                names.forEach(name => {
                    console.log(name);
                });
            } else {
                console.log('No Names');
            }
        });

        form.addEventListener('submit', (evt) => {
            evt.preventDefault();
            const inputValue = input.value;
            title.textContent = inputValue;
            localStorage.setItem('loy', inputValue);

            let names = [];
            if(localStorage.getItem('names')) {
                names = JSON.parse(localStorage.getItem('names'));
            }
            names.push(inputValue);
            localStorage.setItem('names', JSON.stringify(names));
        });
    </script>
</body>
</html>
